<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tension WiFi</title>
    <link href="http://wizardmon/css/css2.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="static/video/wifi.mp4" type="video/mp4">
    </video>
    <div class="grid-container">
        <div class="cyber-panel">
            <div class="header-content">
                <h1 id="sense" class="cyber-title">Digital Tension WiFi</h1>
		<h1 id="sense" class="cyber-title">DevimonX</h1>
                <div class="status-info">
                    <div class="status-item">
                        <span class="status-label">STATUS:</span>
                        <span id="monitor-status" class="status-value">RUNNING</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">SCAN CYCLE:</span>
                        <span id="cycle-count">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">CHANNELS:</span>
                        <span id="channel-info" class="status-value">2.4GHz: 1,6,11 | 5GHz: 44,52,100,149,157,161</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="devices">DETECTED DEVICES</button>
            <button class="tab-button" data-tab="lists">LISTS</button>
            <button class="tab-button" data-tab="settings">SETTINGS</button>
        </div>


        <div class="main-content" role="main">
            <!-- Devices Tab -->
                    <div class="config-info">
                        <div class="config-item"></div>
                        <div class="config-item">Capture Time: <span id="capture-time">13</span>s per cycle</div>
                    </div>

<!-- Settings Tab -->
<div id="settings-tab" class="tab-content">
    <div class="cyber-panel settings-panel">
        <div class="settings-container">
            <h3 class="cyber-title">System Settings</h3>
            
            <!-- Interface Settings -->
            <div class="settings-section">
                <h4 class="settings-subtitle">Interface Control</h4>
                <div class="settings-row">
                    <label>Wireless Interface:</label>
                    <div class="interface-control">
                        <select id="interface-select" class="settings-input"></select>
                        <button id="refresh-interfaces" class="neon-button small">
                            <span class="button-text">ðŸ”§</span>
                        </button>
                    </div>
                    <button id="interface-up" class="neon-button small">UP</button>
                    <button id="interface-down" class="neon-button small danger">DOWN</button>
                </div>
                <div class="settings-actions">
                    <button id="interface-apply" class="neon-button">APPLY INTERFACE</button>
                </div>
            </div>

            <!-- Scan Settings -->
            <div class="settings-section">
                <h4 class="settings-subtitle">Scan Configuration</h4>
                <div class="settings-row">
                    <label>Capture Time (seconds):</label>
                    <input type="number" id="capture-time-input" class="settings-input" min="1" value="13">
                </div>
                
                <!-- Band Selection -->
                <div class="settings-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="band-2ghz" checked>
                        <label for="band-2ghz">2.4GHz Band</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="band-5ghz">
                        <label for="band-5ghz">5GHz Band</label>
                    </div>
                </div>

                <!-- Channel Selection -->
                <div class="settings-row">
                    <div class="channel-section">
                        <h5>2.4GHz Channels</h5>
                        <div class="channel-grid" id="channels-2ghz"></div>
                    </div>
                    <div class="channel-section">
                        <h5>5GHz Channels</h5>
                        <div class="channel-grid" id="channels-5ghz"></div>
                    </div>
                </div>
                <div class="settings-actions">
                    <button id="scan-apply" class="neon-button">APPLY SCAN SETTINGS</button>
                    <button id="settings-reset" class="neon-button danger">RESET</button>
                </div>
            </div>
        </div>
    </div>
</div>
            <div id="devices-tab" class="tab-content active">
                <div class="cyber-panel log-panel">
                    <div class="panel-header">

                        <h2 id="detected-devices" class="cyber-title">DETECTED DEVICES</h2>
                    </div>
                    <div class="log-container">
                        <div id="device-list" class="device-list"></div>
                    </div>
                </div>
            </div>

            <!-- Lists Tab -->
            <div id="lists-tab" class="tab-content">
                <div class="cyber-panel lists-panel">
                    <div class="lists-container">
                        <div class="active-lists">
                            <h3 class="cyber-title">Active Lists</h3>
                            <div id="active-lists" class="list-grid"></div>
                        </div>
                        <div class="inactive-lists">
                            <h3 class="cyber-title">Inactive Lists</h3>
                            <div id="inactive-lists" class="list-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-group">
            <button id="pause-btn" class="neon-button">
                <span class="button-text">PAUSE</span>
            </button>
            <button id="clear-btn" class="neon-button">
                <span class="button-text">CLEAR LOG</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
